<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Items List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-slate-100">
  <div class="w-full max-w-xl mx-auto p-6">
    <div class="mb-8">
      <div class="bg-blue-600 rounded-lg p-2 mr-3 inline-block align-middle">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
      </div>
      <div class="inline-block align-middle">
        <h1 class="text-2xl font-bold">Items</h1>
        <p class="text-sm text-slate-400">Receipt items</p>
      </div>
    </div>
    
    <!-- Items List View -->
    <div id="items-list-view" class="w-full max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8">
      <!-- Navigation Buttons -->
      <div class="space-y-3 mb-6">
        <button id="persons-button" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition-colors flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
          </svg>
          Persons
        </button>
        
        <button id="split-button-nav" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow transition-colors flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
          Done
        </button>
        
        <button id="add-item-button" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition-colors flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Add
        </button>
      </div>
      
      <div class="space-y-4">
        {% for item in items %}
        <div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-lg border border-slate-700 cursor-pointer hover:bg-slate-800/70 transition-colors" 
             data-item-index="{{ loop.index0 }}" 
             data-item-name="{{ item.name }}" 
             data-item-price="{{ item.price }}">
          <span class="font-medium text-slate-100">{{ item.name }}</span>
          <span class="text-blue-400 font-semibold">${{ "%.2f"|format(item.price) }}</span>
        </div>
        {% endfor %}
        
        {% if items %}
        <div class="border-t border-slate-700 pt-4 mt-6">
          <div class="flex justify-between items-center text-lg font-semibold">
            <span>Total:</span>
            <span class="text-green-400">${{ "%.2f"|format(items|sum(attribute='price')) }}</span>
          </div>
        </div>
        {% else %}
        <div class="text-center text-slate-400 py-8">
          <svg class="w-12 h-12 mx-auto mb-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <p>No items found</p>
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Edit/Add Item View -->
    <div id="edit-item-view" class="hidden w-full max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8">
      <div class="mb-6">
        <h2 id="edit-title" class="text-xl font-bold text-slate-100 mb-2">Edit Item</h2>
        <p id="edit-subtitle" class="text-sm text-slate-400">Modify item details</p>
      </div>
      
      <form id="edit-item-form" class="space-y-6">
        <input type="hidden" id="edit-item-index" value="">
        
        <div>
          <label for="edit-item-name" class="block text-sm font-medium text-slate-300 mb-2">Item Name</label>
          <input type="text" id="edit-item-name" required 
                 class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter item name...">
        </div>
        
        <div>
          <label for="edit-item-price" class="block text-sm font-medium text-slate-300 mb-2">Price ($)</label>
          <input type="number" id="edit-item-price" step="0.01" min="0" required 
                 class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="0.00">
        </div>
        
        <div class="flex gap-3">
          <button type="button" id="cancel-button" 
                  class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 rounded-lg shadow transition-colors">
            Cancel
          </button>
          <button type="button" id="split-button" 
                  class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg shadow transition-colors">
            Split
          </button>
          <button type="submit" id="save-button" 
                  class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition-colors">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='items.js') }}"></script>
</body>

</html>
