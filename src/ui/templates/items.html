<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Item List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Item List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.count }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
