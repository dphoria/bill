<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<body class="bg-white text-black dark:bg-black dark:text-white">
  <table id="receipt-table" class="w-full border-collapse">
    <thead>
      <tr>
        <th class="px-4 py-2">Item</th>
        <th class="px-4 py-2">Count</th>
        <th class="px-4 py-2">Price ($)</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td><input type="button" id="item-name-{{ loop.index0 }}" value="{{ item.name }}"></td>
        <td class="text-center">{{ item.count }}</td>
        <td id="item-price-{{ loop.index0 }}" class="text-right">{{ item.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <td>Subtotal</td>
        <td></td>
        <td id="subtotal" class="text-right"></td>
      </tr>
      <tr>
        <td><input type="button" id="tax-button" value="Tax (%)"></td>
        <td id="tax-percent" class="text-right">10.35</td>
        <td id="tax" class="text-right"></td>
      </tr>
      <tr>
        <td><input type="button" id="tip-button" value="Tip (%)"></td>
        <td id="tip-percent" class="text-right">20</td>
        <td id="tip" class="text-right"></td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td id="total" class="text-right"></td>
      </tr>
    </tfoot>
  </table>
  <script src="{{ url_for('static', filename='items.js') }}"></script>
</body>

</html>
