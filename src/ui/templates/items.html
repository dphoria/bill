<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
  <style>
    .sticky-column {
      position: -webkit-sticky; /* For Safari */
      position: sticky;
      left: 0;
    }
  </style>
</head>

<body class="bg-charcoal text-sky">

  <div id="add-person-modal" class="hidden flex items-center justify-center bg-sky text-rust">
    <div class="flex flex-col items-center space-y-4 border-collapse">
      <label for="person-name" class="block w-full">Name</label>
      <input type="text" id="person-name" class="block w-full">
      <button id="add-person-ok-button" class="block w-full border p-4 rounded-md border-charcoal">OK</button>
    </div>
  </div>

  <div id="add-item-modal"
    class="hidden flex flex-col items-center justify-center bg-sky text-rust">
    <div class="flex flex-row items-center space-x-4">
      <label for="item-name" class="px-4 text-left">Name</label>
      <input type="text" id="item-name" class="px-4">
    </div>
    <div class="flex flex-row items-center space-x-4">
      <label for="item-count" class="px-4 text-left">Count</label>
      <input type="number" id="item-count" value="1" min="1" class="px-4 text-right justify-right">
    </div>
    <div class="flex flex-row items-center space-x-4">
      <label for="item-price" class="px-4 text-left">Price</label>
      <input type="number" id="item-price" value="0.00" class="px-4 text-right justify-right">
    </div>
    <div class="flex flex-row items-center border p-4 rounded-md border-charcoal w-full">
      <input type="hidden" id="item-index" value="-1">
      <button id="add-item-ok-button" class="w-full">OK</button>
    </div>
  </div>

  <table id="receipt-table" class="w-full border-collapse">
    <tr class="py-8">
      <td class="px-4 sticky-column">Item</td>
      <td class="px-4">Count</td>
      <td class="px-4">Price ($)</td>
    </tr>
    {% for item in items %}
    <tr class="py-1 border-y border-rust">
      <td class="sticky-column"><button id="item-name-{{ loop.index0 }}">{{ item.name }}</button></td>
      <td id="item-count-{{ loop.index0 }}" class="text-center">{{ item.count }}</td>
      <td id="item-price-{{ loop.index0 }}" class="text-right">{{ item.price }}</td>
    </tr>
    {% endfor %}
    <tr class="py-1">
      <td class="sticky-column">Subtotal</td>
      <td></td>
      <td id="subtotal" class="text-right pr-1"></td>
    </tr>
    <tr class="py-1">
      <td class="sticky-column"><button id="tax-button">Tax (%)</button></td>
      <td id="tax-percent" class="text-right">10.35</td>
      <td id="tax" class="text-right pr-1"></td>
    </tr>
    <tr class="py-1">
      <td class="sticky-column"><button id="tip-button">Tip (%)</button></td>
      <td id="tip-percent" class="text-right">20</td>
      <td id="tip" class="text-right pr-1"></td>
    </tr>
    <tr class="py-1">
      <td class="sticky-column">Total</td>
      <td></td>
      <td id="total" class="text-right pr-1"></td>
    </tr>
  </table>

  <div class="flex justify-center">
    <div class="flex flex-col items-center space-y-4 border-collapse">
      <button id="add-person-button" class="block w-full border p-4 rounded-md">Add Person</button>
      <button id="add-item-button" class="block w-full border p-4 rounded-md">Add Item</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='items.js') }}"></script>
</body>

</html>
