<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Persons Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-blue-600/20 flex flex-col items-center justify-center text-slate-100">
  <div class="w-full max-w-xl mx-auto p-6">

    <div class="bg-slate-900/80 rounded-xl shadow-lg p-8 flex flex-col items-center">
      <form method="post" class="w-full flex flex-col items-center">
        <div class="w-full mb-6">
          <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Enter person name:</label>
          <input type="text" name="name" id="name" 
                 class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter name here...">
        </div>
        <div class="flex gap-4 w-full">
          <button type="submit" name="action" value="next" 
                  class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition-colors">
            Add
          </button>
          <button type="submit" name="action" value="done" id="done-btn"
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition-colors disabled:bg-slate-600 disabled:cursor-not-allowed disabled:opacity-50">
            Done
          </button>
        </div>
      </form>

      <!-- Display entered person names -->
      {% if persons %}
      <div class="w-full mt-8">
        <h3 class="text-lg font-semibold text-slate-200 mb-4 text-center">Entered Persons:</h3>
        <div id="persons-list" class="space-y-2 max-h-48 overflow-y-auto">
          {% for person in persons %}
          <div id="person-{{ loop.index }}" class="person-item flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-slate-700">
            <span class="font-medium text-slate-100">{{ person.name }}</span>
            <span class="text-xs text-slate-400">#{{ loop.index }}</span>
          </div>
          {% endfor %}
        </div>
        <div class="text-center mt-3 text-sm text-slate-400">
          Total: {{ persons|length }} person{{ 's' if persons|length != 1 else '' }}
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='persons.js') }}"></script>
</body>

</html>
