<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta id="item-count" content="{{ item_count }}" />
    <meta id="item-index" content="{{ item_index }}" />
    <meta id="item-name" content="{{ item.name if item else '' }}" />
    <meta id="item-price" content="{{ item.price if item else '0' }}" />
    <title>Split</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='output.css') }}"
    />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-blue-600/20 flex flex-col items-center justify-center text-slate-100"
  >
    <div class="w-full max-w-xl mx-auto p-6">
      <div class="mb-8">
        <div class="bg-blue-600 rounded-lg p-2 mr-3 inline-block align-middle">
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </div>
        <div class="inline-block align-middle">
          <h1 class="text-2xl font-bold">Split</h1>
        </div>
      </div>

      <!-- Top Navigation Buttons -->
      <div class="w-full max-w-md mx-auto mb-6 flex gap-3">
        <button
          type="button"
          id="back-button"
          class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 rounded-lg shadow transition-colors"
        >
          Items
        </button>
        <button
          type="button"
          id="distribute-button"
          class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition-colors"
          {%
          if
          not
          persons
          %}disabled{%
          endif
          %}
        >
          Done
        </button>
      </div>

      <!-- Navigation Arrows -->
      <div class="w-full max-w-md mx-auto mb-4 flex justify-center gap-4">
        <button
          id="prev-item-button"
          class="bg-slate-700 hover:bg-slate-600 text-white font-semibold p-3 rounded-lg shadow transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          {%
          if
          item_index=""
          ="0"
          %}disabled{%
          endif
          %}
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button
          id="next-item-button"
          class="bg-slate-700 hover:bg-slate-600 text-white font-semibold p-3 rounded-lg shadow transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          {%
          if
          item_index=""
          ="item_count"
          -
          1
          %}disabled{%
          endif
          %}
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <!-- Item Display Box -->
      <div
        class="w-full max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8 mb-6"
      >
        <div
          class="flex justify-between items-center p-4 bg-slate-800/50 rounded-lg border border-slate-700"
        >
          <span class="font-medium text-slate-100" id="item-name"
            >{{ item.name if item else 'No item selected' }}</span
          >
          <span class="text-blue-400 font-semibold" id="item-price"
            >${{ "%.2f"|format(item.price) if item else '0.00' }}</span
          >
        </div>
      </div>

      <!-- Distribution Controls -->
      <div
        class="w-full max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8"
      >
        <!-- People Selection -->
        <div class="space-y-4 mb-6">
          {% if persons %} {% for person in persons %}
          <div
            class="flex justify-between items-center p-4 bg-slate-800/50 rounded-lg border border-slate-700 cursor-pointer hover:bg-slate-800/70 transition-colors person-box"
            data-person-id="{{ loop.index0 }}"
            data-selected="{% if item_index in person.items %}true{% else %}false{% endif %}"
          >
            <div class="flex items-center flex-1">
              <span class="font-medium text-slate-100">{{ person.name }}</span>
            </div>
            <span
              class="text-blue-400 font-semibold person-share"
              data-person-id="{{ loop.index0 }}"
              >$0.00</span
            >
          </div>
          {% endfor %} {% else %}
          <div class="text-center text-slate-400 py-8">
            <svg
              class="w-12 h-12 mx-auto mb-4 text-slate-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <p>No people found</p>
            <p class="text-sm mt-2">Add people first to distribute items</p>
          </div>
          {% endif %}
        </div>

        <!-- Distribution Results -->
        <div
          id="distribution-results"
          class="hidden mt-6 pt-6 border-t border-slate-700"
        >
          <h3 class="text-lg font-semibold text-slate-200 mb-4">
            Distribution Results
          </h3>
          <div id="results-list" class="space-y-2">
            <!-- Results will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='distribute.js') }}"></script>
  </body>
</html>
