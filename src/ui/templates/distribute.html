<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta id="person-count" content="{{ person_count }}">
  <meta id="person-index" content="{{ person_index }}">
  <title>Distribute</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-slate-100">
  <div class="w-full max-w-xl mx-auto p-6">
    <div class="mb-8">
      <div class="bg-blue-600 rounded-lg p-2 mr-3 inline-block align-middle">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <div class="inline-block align-middle">
        <h1 class="text-2xl font-bold">Distribute</h1>
      </div>
    </div>

    <!-- Top Navigation Buttons -->
    <div class="w-full max-w-md mx-auto mb-6 flex gap-3">
      <button type="button" id="back-button" 
              class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 rounded-lg shadow transition-colors">
        Items
      </button>
      <button type="button" id="distribute-button" 
              class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition-colors"
              {% if not persons %}disabled{% endif %}>
        Done
      </button>
    </div>

    <!-- Person Navigation Arrows -->
    <div class="w-full max-w-md mx-auto mb-4 flex justify-center gap-4">
      <button id="prev-person-button" 
              class="bg-slate-700 hover:bg-slate-600 text-white font-semibold p-3 rounded-lg shadow transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              {% if person_index == 0 %}disabled{% endif %}>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button id="next-person-button" 
              class="bg-slate-700 hover:bg-slate-600 text-white font-semibold p-3 rounded-lg shadow transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              {% if person_index == person_count - 1 %}disabled{% endif %}>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Current Person Name -->
    <div class="w-full max-w-md mx-auto mb-4 flex justify-center">
      <span class="text-lg font-semibold text-slate-200" id="person-name">{{ person.name if person else 'No person selected' }}</span>
    </div>

    <!-- All Items List -->
    <div class="w-full max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8 mb-6">
      <h3 class="text-lg font-semibold text-slate-200 mb-4">Items</h3>
      <div class="space-y-3 mb-6">
        {% if items %}
          {% for item in items %}
          <div class="flex justify-between items-center p-3 bg-slate-800/50 rounded-lg border border-slate-700 cursor-pointer hover:bg-slate-800/70 transition-colors item-box {% if loop.index0 in person.items %}ring-4 ring-green-400/40 border-green-400{% endif %}"
               data-item-index="{{ loop.index0 }}">
            <span class="font-medium text-slate-100">{{ item.name }}</span>
            <div class="text-right">
              <div class="text-blue-400 font-semibold">${{ "%.2f"|format(item.share) }}</div>
              <div class="text-xs text-slate-400">/ ${{ "%.2f"|format(item.price) }}</div>
            </div>
          </div>
          {% endfor %}
        {% else %}
          <div class="text-center text-slate-400 py-4">
            <p>No items</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <script src="{{ url_for('static', filename='distribute.js') }}"></script>
</body>

</html>
